<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Sky Quest</title>

  <style type = text/css>

    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #fps {
      position: absolute;
      background-color: black;
      text-align: center;
      font-size: 48px;
      color: white;
      top: 10px;
      right: 20px;
      width: 120px;
      height: 60px;
    }
    
  </style>
</head>

<body>
  <div id="fps">0</div>
  <canvas id="renderCanvas">
  </canvas>
</body>
</html>
